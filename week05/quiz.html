<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="box">
            <div class="quiz-item box">
                <label for="q1">1. what does css stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one ...</option>
                    <option value="a">A. #$%!--are you sure--@#$</option>
                    <option value="b">B./*this is not*/</option>
                    <option value="c">C.//this the one//</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4.What is the bottom margin given the declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">

            </div>
            <button type="submit">submit quiz for Grading</button>
        </form>
    </main>

</body>

</html>
