    <main>
        <div class="contact-info">
            <h1>White Water Rafting Compay</h1>
            <p>123 Main River Street</p>
            <p>westlands,Nairobi</p>
            <p>+254111245420</p>
            <p>info@whitewater.com</p>
        </div>
        <div class="contact-container">

            <div>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12310.961658354043!2d36.80585202035488!3d-1.3016023515853785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1771186034494!5m2!1sen!2ske"
                  width="300" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <form>
                <div class="form-item column2">
                    <label for="fullname">Name: </label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail" required>
                    <div>

                        <label><b>Message Purpose</b></label>
                        <label class="radio-option">
                            <input type="radio" name="purpose" value="general" checked> General
                            Inquiry
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="purpose" value="reservation"> Reservation
                            Question
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="purpose" value="suggestion"> Website
                            Suggestion
                        </label>

                    </div>

                </div>
                <div class="form-item column1">
                    <label for="subsciption">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>
                <div class="form-item column2">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"
                      placeholder="Type here"></textarea>
                </div>
                <button type="submit">Get in touch</button>

            </form>

        </div>
        <section>
            <h2>We Are to Serve You</h2>
        </section>

        <section>

            <figure>
                <img src="images/download.jpg" alt="employee 1" width="100">
                <figcaption>supervisor</figcaption>
            </figure>

            <figure>
                <img src="images/download-1.jpg" alt="employee 2" width="200">
                <figcaption>CEO kiki</figcaption>
            </figure>
            <figure>
                <img src="images/images.jpg" alt="employee 3" width="300">
                <figcaption>Secretary los fuentes</figcaption>

            </figure>

        </section>

    </main>
